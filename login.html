    <script>
        let fetchAPI = function (url,method,data) {

if (!('fetch' in window)) {
    console.log("API not found");
    return;
}

const options = {
    method: method,
    headers: {'Content-Type': 'application/json', 'token': localStorage.getItem('token')},
    mode: 'cors'
};

if (data) options.body = JSON.stringify(data)

let status, ok;

return fetch(url,options)

    .then(response => {
        status = response.status;
        ok = response.ok;
        return response.json()
    })

    .then(function (results) {

        if (ok) {
            console.log(results);
            // return Promise.resolve({data,status})
            return {data: results, status}
        }
        else {
            alert(results.message ? results.message : results);
        }
    })
    .catch((err) => console.log(err))
};

    </script>
    <script>
        window.onload = function () {
    let loginForm = document.getElementById('loginform');
    if(loginForm)
        loginForm.onsubmit = signinUser;
        

}

function signinUser(event) {
    event.preventDefault()
    let url = "https://sue-stack-db.herokuapp.com/api/v1/users/login";
    let email = document.getElementById("email").value;
    let password = document.getElementById("psw").value;

    let user = {
        "email": email,
        "password": password
    };

    fetchAPI(url,'post',user)
    .then(results => {
            if(!results) return;
            if (results.status === 200 && results.data.token) {
            localStorage.setItem('token', results.data.token);
            localStorage.setItem("username", username);
            console.log(localStorage.getItem('token'))
            window.location.href = "profile.html"
        }

        })
}
